core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "Si eres un desarrollador, puedes <a> leer los documentos </a> e intentar crear tus propias extensiones."
      install_text: "Mientras tanto, puede buscar extensiones en el <a> sitio web de Flarum Community </a> e instalarlas manualmente con Composer."
      temporary_text: "Un día en un futuro no muy lejano, este diálogo le permitirá agregar una extensión a su foro con facilidad. ¡Estamos construyendo un ecosistema mientras hablamos!"
      title: Añadir Extensión

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Cabecera de color
      colors_heading: Colores
      colors_text: "Elija dos colores para el tema de su foro con. El primero se utilizará como color de resaltado, mientras que el segundo se usará para diseñar elementos de fondo."
      custom_header_heading: Encabezado personalizado
      custom_header_text: "Agregue HTML para que aparezca en la parte superior de la página, encima del encabezado propio de Flarum."
      custom_styles_heading: Estilos personalizados
      custom_styles_text: Personaliza la apariencia del foro añadiendo tu propio código LESS / CSS que se aplicará sobre los estilos por defecto de Flarum.
      dark_mode_label: Modo oscuro
      edit_css_button: Editar CSS personalizado
      edit_header_button: Editar encabezado personalizado
      enter_hex_message: Introduzca un código de color hexadecimal.
      favicon_heading: Favicon
      favicon_text: Cargue una imagen para que se muestre como el icono de acceso directo del foro.
      logo_heading: Logo
      logo_text: Sube una imagen para mostrarla en lugar del título del foro.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Idioma predeterminado
      forum_description_heading: Descripción del foro
      forum_description_text: Escriba una oración corta o dos que describa a su comunidad. Esto aparecerá en la metaetiqueta y aparecerá en los motores de búsqueda.
      forum_title_heading: Título del Foro
      home_page_heading: Página Principal
      home_page_text: "Elige la página que los usuarios verán por primera vez cuando visiten tu foro. Si introduce un valor personalizado, utilice la ruta relativa a la raíz del foro."
      saved_message: Se han guardado los cambios.
      show_language_selector_label: Mostrar selector de idioma
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Banner de Bienvenida
      welcome_banner_text: Configure el texto que se muestra en el banner de la página Todas las discusiones. Utilice esto para dar la bienvenida a los invitados a su foro.

    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Este <strong> software beta </strong> se proporciona principalmente para que usted pueda ayudarnos a probarlo y hacerlo mejor; No debe ser utilizado en la producción."
      contributing_text: "¿Quieres buscar bugs y contribuir? Lea los <a> documentos contribuyentes </a>."
      extension_text: "¿Interesado en desarrollar extensiones? Lea el <a> Documento de extensión </a>."
      features_text: "¿Tienes una idea para mejorar una característica? Cuéntanoslo en la <a> etiqueta de características </a>."
      support_text: "¿Encontraste un error? Infórmelo en nuestro foro, en la <a> etiqueta de asistencia </a>."
      troubleshooting_text: "¿Teniendo problemas? Siga las instrucciones de la <a> Solución de problemas de documentos </a>."
      version_text: "Gracias por probar Flarum! Está ejecutando la versión {versión}."
      welcome_text: "¡Bienvenido a Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Personaliza la apariencia del foro añadiendo tu propio código LESS / CSS que se aplicará encima de los <a> estilos predeterminados de Flarum </a>."
      submit_button: => core.ref.save_changes
      title: Editar CSS personalizado

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Color
      delete_button: Eliminar grupo
      delete_confirmation: "¿Seguro que quieres eliminar este grupo? Los miembros del grupo NO serán eliminados."
      icon_label: Icon
      icon_text: "Introduzca el nombre de cualquier clase de icono <a> FontAwesome </a>, <em> sin </ em> el prefijo <code> fa - </ code>."
      name_label: Nombre
      plural_placeholder: Plural (e.g. Mods)
      singular_placeholder: Singular (e.g. Mod)
      submit_button: => core.ref.save_changes
      title: Crea un grupo

    # These translations are used in the Edit Custom Header modal dialog.
    edit_header:
      customize_text: "Agregue HTML para que aparezca en la parte superior de la página, encima del encabezado propio de Flarum."
      submit_button: => core.ref.save_changes
      title: Editar encabezado personalizado

    # These translations are used in the email page of the admin interface.
    email:
      account_heading: Cuenta SMTP
      addresses_heading: Direcciones
      driver_label: Driver
      encryption_label: Encryption
      from_label: Sender
      heading: => core.ref.email
      host_label: Host
      password_label: => core.ref.password
      port_label: Port
      server_heading: Servidor SMTP
      submit_button: => core.ref.save_changes
      text: Configure las configuraciones de SMTP y direcciones que usará su foro para enviar correo electrónico.
      username_label: => core.ref.username

    # These translations are used in the Extensions page.
    extensions:
      add_button: Añadir Extensión
      settings_button: => core.ref.settings
      uninstall_button: Desinstalar

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Por favor espera...

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Apariencia
      appearance_text: "Personaliza los colores, logos y otras variables de tu foro."
      basics_button: Lo esencial
      basics_text: "Defina el título del foro, el idioma y otros ajustes básicos."
      dashboard_button: Dashboard
      dashboard_text: Su foro en un vistazo.
      email_button: => core.ref.email
      email_text: "Configure la configuración de correo electrónico de su foro."
      extensions_button: Extensiones
      extensions_text: Añade funcionalidad adicional a tu foro y haz que sea tuyo.
      permissions_button: Permisos
      permissions_text: Configurar quién puede ver y hacer qué.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Permitir renombrar
      allow_post_editing_label: Permitir la edición de publicaciones
      create_heading: Crear
      delete_discussions_forever_label: Eliminar discusiones para siempre
      delete_discussions_label: Eliminar discusiones
      delete_posts_forever_label: Eliminar mensajes para siempre
      edit_and_delete_posts_label: Editar y eliminar publicaciones
      global_heading: Global
      moderate_heading: Moderar
      new_group_button: Nuevo grupo
      participate_heading: Participar
      read_heading: Leer
      rename_discussions_label: Renombrar discusiones
      reply_to_discussions_label: Responder a las discusiones
      sign_up_label: Regístrate
      start_discussions_label: Iniciar discusiones
      view_discussions_label: Ver discusiones
      view_post_ips_label: Ver las direcciones IP de publicación
      view_user_list_label: Ver lista de usuarios

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Indefinidamente
      allow_some_minutes_button: "Para {count} minute | For {count} minutos"
      allow_ten_minutes_button: Durante 10 minutos
      allow_until_reply_button: Hasta la próxima respuesta
      everyone_button: Todo el mundo
      members_button: => core.group.members
      signup_closed_button: Cerrado
      signup_open_button: Abierto

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: retirar
      upload_button: Elige una imagen ...

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      confirm_password_placeholder: => core.ref.confirm_password
      dismiss_button: => core.ref.okay
      incorrect_password_message: La contraseña que ha ingresado es incorrecta.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Enviar contraseña de restablecimiento de correo electrónico
      text: Haga clic en el botón de abajo y verifique en su correo electrónico un enlace para cambiar su contraseña.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Cerrar
      exit_full_screen_tooltip: Salir de pantalla completa
      full_screen_tooltip: Pantalla completa
      minimize_tooltip: Minimizar

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Escribir un post ...
      discard_confirmation: "No has publicado tu discusión. ¿Desea descartarlo?"
      submit_button: Publicar discusión
      title: => core.ref.start_a_discussion
      title_placeholder: Discusión Título

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "No ha guardado los cambios. ¿Desea descartarlos?"
      post_link: "Publicar #{number} en {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "No ha publicado su respuesta. ¿Desea descartarlo?"
      posted_message: Su respuesta fue publicada.
      submit_button: Enviar respuesta
      view_button: Ver

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: No puedo responder
      cannot_reply_text: No tienes permiso para responder a esta discusión.
      delete_button: => core.ref.delete
      delete_confirmation: "¿Seguro que quieres eliminar esta discusión?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Inicia sesión para responder
      rename_button: => core.ref.rename
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Parece que no hay discusiones aquí.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Marcar como leído
      replied_text: "{username} respondió {ago}"
      started_text: "{username} empezó {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      activate_button: Activar usuario
      email_heading: => core.ref.email
      email_label: => core.ref.email
      groups_heading: Grupos
      password_heading: => core.ref.password
      password_label: => core.ref.password
      set_password_label: Set new password
      submit_button: => core.ref.save_changes
      title: Editar usuario
      username_heading: => core.ref.username
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Te hemos enviado un correo electrónico con un enlace para restablecer tu contraseña. Revise su carpeta de correo no deseado si no la recibe dentro de los próximos dos minutos.
      not_found_message: No hay ningún usuario registrado con esa dirección de correo electrónico.
      submit_button: Recuperar contraseña
      text: Ingrese su dirección de correo electrónico y le enviaremos un enlace para restablecer su contraseña.
      title: Se te olvidó tu contraseña

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Administración
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Perfil
      search_placeholder: Buscar en el foro
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: No se puede iniciar la discusión
      mark_all_as_read_confirmation: "¿Está seguro de que desea marcar todas las discusiones como leídas?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Refrescar
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Último
      newest_button: El más nuevo
      oldest_button: Más antiguo
      relevance_button: Relevancia
      top_button: Parte superior

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Se te olvidó tu contraseña?"
      invalid_login_message: Sus datos de acceso fueron incorrectos.
      password_placeholder: => core.ref.password
      remember_me_label: Recuérdeme por dos semanas
      sign_up_text: "¿No tiene una cuenta? <a> Registrarse </a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Nombre de usuario o correo electrónico

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} Cambió el título"
      empty_text: No Notificaciones
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_text: Editado
      edited_tooltip: "{username} editado {ago}"
      number_tooltip: "Publicación #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Ahora
      original_post_link: Cargo original
      unread_text: "{count} no leído"
      viewing_text: "{index} de {count} publicación|{index} de {count} publicaciones"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_old_tooltip: 'El título antiguo era: "{old}"'
      discussion_renamed_text: "{username} Cambió el título a {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} después"

    # These translations are used by the rename discussion modal.
    rename_discussion:
      title: Introduzca un nuevo título para esta discusión
      submit_button: => core.ref.rename

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Buscar todas las discusiones de "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Usuarios


    # These translations are used in the Settings page.
    settings:
      account_heading: Cuenta
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Alguien cambia el nombre de una discusión que comencé
      privacy_disclose_online_label: Permitir que otros vean cuando estoy en línea
      privacy_heading: Privacidad
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "¿Ya tienes una cuenta? <a> Iniciar sesión </a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Bienvenido, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Eliminar
      avatar_upload_button: Subir
      avatar_upload_tooltip: Cargar un nuevo avatar
      bio_placeholder: Escribe algo sobre ti
      discussions_link: => core.ref.discussions
      in_discussion_text: "En {discussion}"
      joined_date_text: "Se unió {ago}"
      online_text: En linea
      posts_load_more_button: => core.ref.load_more
      posts_link: Mensajes
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Controles
      delete_button: => core.ref.delete
      delete_confirmation: "¿Estás seguro de que quieres eliminar este usuario? Todas las publicaciones del usuario se eliminarán."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Reenviar correo electrónico de confirmación
      sent_message: Enviado

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Oculto

    # These translations are used to modify usernames.
    username:
      deleted_text: "[deleted]"

    # These translations are displayed as error messages.
    error:
      generic_message: "¡Vaya! Algo salió mal. Vuelva a cargar la página e inténtelo de nuevo."
      not_found_message: No se encontró el recurso solicitado.
      permission_denied_message: No tienes permiso para hacer eso.
      rate_limit_exceeded_message: Vas un poco demasiado rápido. Vuelve a intentarlo en unos segundos.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, y {third}"
      two_text: "{first} y {second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Este sitio se ve mejor en un navegador moderno con JavaScript habilitado.
      load_error_message: Se ha producido un error al intentar cargar la versión completa de este sitio.
      loading_text: Cargando...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Pagina anterior

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Reset Password interface.
    reset:
      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: Restablecer la contraseña
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "El nombre de usuario sólo puede contener letras, números y guiones."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Activar su nueva cuenta
      body: |
        Hey {username}!

        Alguien (espero que tú!) Se haya registrado en {forum} con esta dirección de correo electrónico.

        Si es usted, simplemente haga clic en el siguiente enlace y su cuenta se activará:
        {url}

        Si no te registraste, ignora este correo electrónico.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Confirme su nueva dirección de correo electrónico
      body: |
        Hey {username}!

        Alguien (espero que usted!) Ha cambiado su dirección de correo electrónico en {forum} a éste.

        Si esto era usted, simplemente haga clic en el siguiente enlace y su correo electrónico será confirmado:
        {url}

        Si esto no fuese usted, ignore este correo electrónico.


    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Hey {username}!

        Alguien (espero que usted!) Ha enviado una solicitud de contraseña olvidada para su cuenta en {forum}.

        Si es usted, haga clic en el siguiente enlace para restablecer su contraseña:
        {url}

        Si no desea cambiar su contraseña, simplemente ignore este correo electrónico y no sucederá nada.

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Todas las discusiones
    change_email: Cambiar e-mail
    change_password: Cambia la contraseña
    confirm_password: Confirmar contraseña
    confirmation_email_sent: "Hemos enviado un correo electrónico de confirmación a {email}. Si no llega pronto, compruebe su carpeta de spam."
    delete: Eliminar
    delete_forever: Borrar para siempre
    discussions: Discusiones
    edit: Editar
    email: Correo electrónico
    load_more: Cargar más
    log_in: Iniciar sesión
    log_out: Cerrar sesión
    mark_all_as_read: Marcar todo como leido
    next_page: Siguiente página
    notifications: Notificaciones
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Contraseña
    rename: Renombrar
    reply: Respuesta                                 # Referenced by flarum-mentions.yml
    reset_your_password: Restablecer su contraseña
    restore: Restaurar
    save_changes: Guardar cambios                   # Referenced by flarum-suspend.yml, flarum-tags.yml
    settings: Ajustes
    sign_up: Regístrate
    some_others: "{count} otro|{count} otros"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    start_a_discussion: Iniciar una discusión
    username: Nombre de usuario
    write_a_reply: Escribe una respuesta...
    you: Tú                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: Administrador
    admins: Administradores
    guest: Invitado
    guests: Invitados
    member: Miembro
    members: Miembros
    mod: Moderador
    mods: Moderadores
