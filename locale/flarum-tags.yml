flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Color
      delete_tag_button: Eliminar etiqueta
      delete_tag_confirmation: "¿Estás seguro de que quieres eliminar esta etiqueta? Las discusiones de la etiqueta NO serán eliminadas."
      description_label: Descripción
      hide_label: Ocultar todas las discusiones
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Administrar la lista de etiquetas disponibles para organizar las discusiones con.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Permitir edición de etiquetas
      restrict_by_tag_heading: Restringir por etiqueta
      tag_discussions_label: Discusiones de etiquetas

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " hasta "
      required_primary_heading: Número necesario de etiquetas principales
      required_primary_text: Introduzca el número mínimo y máximo de etiquetas primarias que se pueden aplicar a una discusión.
      required_secondary_heading: Número necesario de etiquetas secundarias
      required_secondary_text: Introduzca el número mínimo y máximo de etiquetas secundarias que se pueden aplicar a una discusión.
      title: Ajustes de etiquetas

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Las etiquetas se utilizan para clasificar las discusiones. Las etiquetas principales son como las categorías de foro tradicionales: se pueden organizar en una jerarquía de dos niveles. Las etiquetas secundarias no tienen jerarquía ni orden, y son útiles para la micro-categorización."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Etiquetas principales
      secondary_heading: Etiquetas secundarias
      settings_button: Ajustes

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Elija una etiqueta principal | Elija {count} etiquetas principales"
      choose_secondary_placeholder: "Elige 1 más etiquetas | Elige {count} más etiquetas"
      edit_title: "Editar etiquetas para {title}"
      submit_button: => core.ref.okay
      title: Elija las etiquetas para su discusión

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Elegir etiquetas

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Editar etiquetas

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Más...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Sin etiquetar

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} Agregó el {tagsAdded}."
      added_and_removed_tags_text: "{username} Agregó las {tagsAdded} Y eliminó las {tagsRemoved}."
      removed_tags_text: "{username} eliminó las {tagsRemoved}."
      tags_text: "{tags} etiqueta|{tags} etiquetas"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Eliminado

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Crear etiqueta
    name: Nombre
    tags: Etiquetas
